<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>租房网 - 用户注册</title>
		<link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/head.css">
    </head>
	<body>
		<div id="header" class="wrap">
			<div id="logo">
				<img src="../images/logo.png" width="160" height="40">
			</div>
			<div id="headbar">
				<a href="login.html">用户登录</a>
				<a href="register.html">快速注册</a>
				<div class="pub">
					<a href="publish.html">发布房源</a>
				</div>
			</div>
		</div>
		<div id="regLogin" class="wrap">
			<div class="dialog">
				<dl class="clearfix">
					<dt>新用户注册</dt>
					<dd class="past">填写个人信息</dd>
				</dl>
				<div class="box">
					<form id="registerForm" action="" method="post">
						<div class="infos">
							<table class="field">
								<tr>
									<td class="field">用 户 名：</td>
									<td>
										<input id="username" type="text" class="text" name="username"> 
										<span id="isValid"></span>
									</td>
								</tr>
								<tr>
									<td class="field">密 码：</td>
									<td>
                                        <input type="password" class="text" name="password">
                                    </td>
								</tr>
								<tr>
									<td class="field">确认密码：</td>
									<td>
                                        <input type="password" class="text" name="repassword">
                                    </td>
								</tr>
								<tr>
									<td class="field">真实姓名：</td>
									<td>
                                        <input type="text" class="text" name="realname">
                                    </td>
								</tr>
								<tr>
									<td class="field">电子邮箱：</td>
									<td>
                                        <input type="email" class="text" name="email">
                                    </td>
								</tr>
								<tr>
									<td class="field">手 机 号：</td>
									<td>
                                        <input type="tel" class="text" name="tel">
                                        <input id="codeBtn" type="button" value="获取验证码">
                                    </td>
								</tr>
                                <tr>
									<td class="field">验 证 码：</td>
									<td>
                                        <input type="text" class="text" name="code">
                                    </td>
								</tr>
                                <tr id="codeHint" style="visibility: hidden">
                                    <td class="field"></td>
                                    <td>
                                        <img src="../images/ok.png">
                                        <span class="hint">验证码已发送到你的手机，打死也不能告诉别人</span>
                                    </td>
                                </tr>
							</table>
							<div class="buttons">
								<input type="submit" value="立即注册">
                                <input id="toLoginBtn" type="button" value="返回登录">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="footer" class="wrap">
			<dl>
				<dt>&copy; 北京千锋互联科技有限公司 版权所有</dt>
				<dd>京ICP备12003911号-3 京公网安备11010802011455号</dd>
				<dd>关于千锋 · 联系我们 · 意见反馈 · 帮助中心</dd>
			</dl>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script></script>
	</body>
</html>
